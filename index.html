<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <title>getElementById example</title>
</head>
    <body>
        <table id = "calculator">
            <tr>
                <td id ="input" colspan="4" value="0"></td>
            </tr>
            <tr>
                <td><button id = "add" value = "+" onclick="addition()">+</button></td>
                <td><button id = "plus" value = "-" onclick="subtraction()">-</button></td>
                <td><button id = "times" value = "*" onclick="multiply()">*</button></td>
                <td><button id = "devide" value = "/" onclick="division()">/</button></td>
            </tr>
            <tr>
                <td><button id = "seven" value = "7" onclick="displaySeven()">7</button></td>
                <td><button id = "eight" value = "8" onclick="displayEight()">8</button></td>
                <td><button id = "nine" value = "9" onclick="displayNine()">9</button></td>
                <td rowspan = "4"><button id = "equals" value = "=" onclick="solve()">=</button></td>
            </tr>
            <tr>
                <td><button id = "four" value = "4" onclick="displayFour()">4</button></td>
                <td><button id = "five" value = "5" onclick="displayFive()">5</button></td>
                <td><button id = "six" value = "6" onclick="displaySix()">6</button></td>
            </tr>
            <tr>
                <td><button id = "one" value = "1" onclick="displayOne()">1</button></td>
                <td><button id = "two" value = "2" onclick="displayTwo()">2</button></td>
                <td><button id = "three" value = "3" onclick="displayThree()">3</button></td>
            </tr>
            <tr>
                <td><button id = "zero" value = "0" onclick="displayZero()">0</button></td>
                <td><button id = "decimal" value = "." onclick="decimal()">.</button></td>
                <td><button id = "clear" value = "C" onclick="clearResults()">C</button></td>
            </tr>
        </table>
    <script src = "main.js"></script>
    </body>
</html>
